<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  charset="UTF-8" />
	<title>Lista de Pets para Adoção</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
<div class="container">
<div id="listaDeResponsaveis">
	<h1>Lista de Pets para Adoção</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nome Responsavel</th>
            <th>Email</th>
            <th>telefone</th>
        </tr>
        </thead>
        <tr th:each="responsavel : ${responsaveis}">
            <td> <span th:text="${responsavel.nome}"></span> </td>
            <td> <span th:text="${responsavel.email}"></span> </td>
            <td> <span th:text="${responsavel.telefone}"></span> </td>
        </tr>
    </table>
    <hr>
    
    <form action="salvar" method="post">
	    <div class="form-group">
	        <label for="nome">Nome</label>
	        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" />
	    </div>
	    <div class="form-group">
	        <label for="email">Email</label>
	        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
	    </div>
	    <div class="form-group">
	        <label for="telefone">Telefone</label>
	        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" />
	    </div>
	    <button type="submit" class="btn btn-success">Convidar</button>
	</form>
	    
    
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
